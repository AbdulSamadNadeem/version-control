name: Test Feature Branch
on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v3
  - name: Setup Node
    uses: actions/setup-node@v3
    with:
      node-version: '18'

  - name: Install Dependencies
    run: npm install

  - name: Run Tests
    run: npm test

  - name: Check Formatting
    run: npx prettier --Check
